bookdown::gitbook:
  split_by: section
  split_bib: yes
  dev: svglite
  css: style.css
  config:
    tconfig:
    toc:
      collapse: section
      before: |
        <li><a href="./">Análisis de encuestas de hogares con R</a></li>
      after: |
        <li><a Análisis de encuestas de hogares con R </a></li>
    download: [pdf, epub, mobi]
    edit: https://github.com/psirusteam/LibroAEHR/%s
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
